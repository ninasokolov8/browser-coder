# Production Nginx Configuration
# Load balancing, caching, rate limiting for 10k+ concurrent users

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr [$time_local] "$request" $status '
                    '$body_bytes_sent rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Docker DNS resolver for dynamic upstream
    resolver 127.0.0.11 valid=10s ipv6=off;

    # API upstream (load balanced across all api containers)
    upstream api_servers {
        least_conn;
        server api:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Cache for static API responses
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                     max_size=100m inactive=10m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Connection limits
        limit_conn conn_limit 20;

        # Health check
        location /health {
            proxy_pass http://api_servers/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # API routes
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Cache languages/starters
            location ~ ^/api/(languages|starter) {
                proxy_pass http://api_servers;
                proxy_cache api_cache;
                proxy_cache_valid 200 5m;
                add_header X-Cache-Status $upstream_cache_status;
            }
        }

        # Static files - proxy to API server which serves /dist
        location / {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://api_servers;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Error handling
        error_page 429 = @rate_limit;
        error_page 502 503 504 = @api_error;
        
        location @rate_limit {
            default_type application/json;
            return 429 '{"error":"Too many requests","retryAfter":60}';
        }
        
        location @api_error {
            default_type application/json;
            return 503 '{"error":"Service temporarily unavailable","retryAfter":5}';
        }
    }
}
